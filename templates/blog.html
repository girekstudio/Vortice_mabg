{% extends 'index.html' %}

{% block principal %}
    {% load contador %}

    <!-- blog -->
    <div class="blog segments-page">
        <div class="container">
            {% for blog in blogs %}
                <div class="contents">
                    <img src="/media/{{ blog.imagen }}" alt="">
                    <div class="text">
                        <a href="/post/{{ blog.id }}/"><h4>{{ blog.titulo }} </h4></a>
                        <p class="date"><i class="fa fa-calendar"></i>Autor: {{ blog.fecha }}</p>
                        <p class="date"><i class="fa fa-eye"></i>Visitas: {% vistanumero blog.id %} </p>
                        <p>{{ blog.articulo|safe|truncatechars:"150" }}</p>
                    </div>
                </div>
            {% endfor %}

            <div class="pagination">
                <ul>
                    <li class="disabled"><a class="z-depth-1" href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li><a href="">5</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end blog -->
{% endblock %}
